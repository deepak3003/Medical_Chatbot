<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!DOCTYPE html>
<html>
<head>
    <title>MediBot</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css')}}"/>
    <style>
        body, html { height: 100%; margin: 0; background: linear-gradient(to right, rgb(38, 51, 61), rgb(50, 55, 65), rgb(33, 33, 78)); }
        .chat { margin-top: auto; margin-bottom: auto; }
        .card { height: 500px; border-radius: 15px; background-color: rgba(0, 0, 0, 0.4); }
        .msg_card_body { overflow-y: auto; }
        .msg_cotainer { margin-top: auto; margin-bottom: auto; margin-left: 10px; border-radius: 25px; background-color: rgb(82, 172, 255); padding: 10px; position: relative; }
        .msg_cotainer_send { margin-top: auto; margin-bottom: auto; margin-right: 10px; border-radius: 25px; background-color: #58cc71; padding: 10px; position: relative; }
        .msg_time, .msg_time_send { position: absolute; bottom: -15px; color: rgba(255, 255, 255, 0.5); font-size: 10px; }
        .msg_time { left: 0; } .msg_time_send { right: 0; }
        .img_cont_msg img { height: 40px; width: 40px; border: 1.5px solid #f5f6fa; border-radius: 50%; }
        .type_msg { background-color: rgba(0,0,0,0.3); border: 0; color: white; height: 60px; overflow-y: auto; }
        .send_btn { border-radius: 0 15px 15px 0; background-color: rgba(0,0,0,0.3); border: 0; color: white; cursor: pointer; }

        /* Typing indicator */
        .msg_cotainer.typing { background: rgba(255,255,255,0.2); width: 50px; display: flex; justify-content: space-around; align-items: center; padding: 10px 15px; border-radius: 25px; }
        .msg_cotainer.typing span { display: block; width: 8px; height: 8px; background: white; border-radius: 50%; animation: bounce 1.4s infinite ease-in-out both; }
        .msg_cotainer.typing span:nth-child(1) { animation-delay: 0s; }
        .msg_cotainer.typing span:nth-child(2) { animation-delay: 0.2s; }
        .msg_cotainer.typing span:nth-child(3) { animation-delay: 0.4s; }
        @keyframes bounce { 0%, 80%, 100% { transform: scale(0); } 40% { transform: scale(1); } }
    </style>
</head>

<body>
<div class="container-fluid h-100">
    <div class="row justify-content-center h-100">
        <div class="col-md-8 col-xl-6 chat">
            <div class="card">
                <div class="card-header msg_head">
                    <div class="d-flex bd-highlight">
                        <div class="img_cont">
                            <img src="{{ url_for('static', filename='Deepak.jpeg') }}" class="rounded-circle user_img">
                            <span class="online_icon"></span>
                        </div>
                        <div class="user_info">
                            <span>Medical Chatbot by Deepak Singh</span>
                            <p>Ask me anything!</p>
                        </div>
                    </div>
                </div>
                <div id="messageFormeight" class="card-body msg_card_body"></div>
                <div class="card-footer">
                    <form id="messageArea" class="input-group">
                        <input type="text" id="text" name="msg" placeholder="Type your message..." autocomplete="off" class="form-control type_msg" required/>
                        <div class="input-group-append">
                            <button type="submit" id="send" class="input-group-text send_btn"><i class="fas fa-location-arrow"></i></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
$(document).ready(function() {
    $("#messageArea").on("submit", function(event) {
        event.preventDefault();

        const date = new Date();
        const hour = date.getHours();
        const minute = date.getMinutes();
        const str_time = hour + ":" + minute;
        var rawText = $("#text").val();

        // User message
        var userHtml = `
        <div class="d-flex justify-content-end mb-4">
            <div class="msg_cotainer_send">${rawText}<span class="msg_time_send">${str_time}</span></div>
            <div class="img_cont_msg">
                <img src="https://i.ibb.co/d5b84Xw/Untitled-design.png" class="rounded-circle user_img_msg">
            </div>
        </div>`;
        $("#text").val("");
        $("#messageFormeight").append(userHtml);
        $("#messageFormeight").scrollTop($("#messageFormeight")[0].scrollHeight);

        // Typing indicator
        var typingHtml = `
        <div id="typingIndicator" class="d-flex justify-content-start mb-4">
            <div class="img_cont_msg">
                <img src="https://cdn-icons-png.flaticon.com/512/387/387569.png" class="rounded-circle user_img_msg">
            </div>
            <div class="msg_cotainer typing"><span></span><span></span><span></span></div>
        </div>`;
        $("#messageFormeight").append(typingHtml);
        $("#messageFormeight").scrollTop($("#messageFormeight")[0].scrollHeight);

        // Bot response
        $.ajax({
            data: { msg: rawText },
            type: "POST",
            url: "/get",
        }).done(function(data) {
            $("#typingIndicator").remove(); // Remove typing indicator
            var botHtml = `
            <div class="d-flex justify-content-start mb-4">
                <div class="img_cont_msg">
                    <img src="https://cdn-icons-png.flaticon.com/512/387/387569.png" class="rounded-circle user_img_msg">
                </div>
                <div class="msg_cotainer">${data}<span class="msg_time">${str_time}</span></div>
            </div>`;
            $("#messageFormeight").append($.parseHTML(botHtml));
            $("#messageFormeight").scrollTop($("#messageFormeight")[0].scrollHeight);
        });
    });
});
</script>

</body>
</html>
